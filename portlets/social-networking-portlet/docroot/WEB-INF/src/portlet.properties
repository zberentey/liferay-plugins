# query a user's public home page at runtime.
# You can use the variables below:
# ${liferay:userCompanyId}
# ${liferay:userId}
# ${liferay:userScreenName}
#
#friends.user.profile.url=/web/${liferay:userScreenName}/profile 
friends.user.profile.url=/web/${liferay:userScreenName}/home
